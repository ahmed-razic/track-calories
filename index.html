<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Fontawsome Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <title>Track Calories App</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Tracalorie</a>
          <ul class="right">
            <li>
              <a href="#" id="clear-btn" class="clear-btn btn blue lighten-2"
                >Clear all</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal</span>
          <form>
            <div class="row">
              <div class="input-field col s6">
                <input type="text" name="item-name" id="item-name" />
                <label for="item-name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input type="number" name="item-calories" id="item-calories" />
                <label for="item-calories">Calories</label>
              </div>
              <button class="add-btn btn blue darken-3">
                <i class="fa fa-plus"></i> Add meal
              </button>
              <button class="update-btn btn orange darken-3">
                <i class="fa fa-pencil-square"></i> Update meal
              </button>
              <button class="delete-btn btn red darken-3">
                <i class="fa fa-remove"></i> Delete meal
              </button>
              <button class="back-btn btn grey fa-pull-right">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <br />
      <h3 class="center-align">
        Total Calories <span class="total-calories">0</span>
      </h3>

      <br />
      <ul id="item-list" class="collection">
        <!-- <li id="item-0" class="collection-item">
          <strong>Steak Dinner: </strong> <em>1200 calories</em>
          <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
        </li>
        <li id="item-0" class="collection-item">
          <strong>Cookie: </strong> <em>400 calories</em>
          <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
        </li>
        <li id="item-0" class="collection-item">
          <strong>Eggs: </strong> <em>300 calories</em>
          <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
        </li> -->
      </ul>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
